<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>SVG Practice</title>

</head>
<body>
	<div class='header'>
		<svg class='svgElement' height ='120' xmlns='http://www.w3.org/2000/svg' >
			<circle  class='circle' cx='60' cy='60' r='60' fill='blue'/>
			
		</svg>
	</div>
	<div class='container'>
		<h1> The Planets </h1>
		<img class='planets' src='images/venus.svg' width="200" height="200" draggable='false' title="Venus"/>
		<img class='planets' src='images/earth.svg' width="220" height="220" draggable='false' title="The Earth"/>

	</div>
</body>
</html>
