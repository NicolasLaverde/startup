<!DOCTYPE html>
<html ng-app='MyApp'>
<head>
	<title> Football Results</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel='stylesheet' href='css/style.css'>
	<link rel='stylesheet' href='css/EuroStyles.css'>
	<link rel='stylesheet' href='css/TournamentInfo.css'>
	<link rel="stylesheet" type="text/css" href="css/MediaQueries.css">

</head>
<body>
	<header class='MyHeader'>
		<div class='myDiv'>
			<h1 class='tittle'>  UEFA EURO FOOTBALL</h1>

			<ul class='ListHeader'>
				<li class='optionsHeader'>
					<a class='optionHead'> HOME </a> &nbsp|
				</li>
				<li class='optionsHeader'>
					<a class='optionHead' href='TournamentInfo/EURO'> EURO 2016 </a> &nbsp|
						<div class='InfoLeagues'>
						<ul class='ListInfoLeagues'>
							<li class='dropOptionList'>
								<a class='dropListLink' href="TournamentInfo/groups/EURO">GROUPS</a>
								
							</li>
							<li class='dropOptionList'>
								<a class='dropListLink' href="TournamentInfo/EURO/Teams">TEAMS</a>
								
							</li>
							<li class='dropOptionList'>
								<a class='dropListLink' href="TournamentInfo/EURO/Fixtures">FIXTURES</a>
								
							</li>
							<li class='dropOptionList'>
								<a class='dropListLink' href="TournamentInfo/EURO/Results">RESULTS</a>
							</li>
							
						</ul>
					</div>
				</li>

				<li class='optionsHeader'>
					<a class='optionHead' href='TournamentInfo/WORLDCUP'> WORLD CUP 2014 </a> &nbsp|
				</li>

				<li class='optionsHeader '>
					<a class='optionHead'> PRINCIPAL EPFL </a>
					<div class='InfoLeagues'>
						<ul class='ListInfoLeagues'>
							<li class='dropOptionList'>
								<a class='dropListLink' href="TournamentInfo/PremierLeague">PREMIER LEAGUE</a>
							</li>
							<li class='dropOptionList'>
								<a class='dropListLink' href="TournamentInfo/BundesLiga">BUNDESLIGA</a>
							</li>
							<li class='dropOptionList'>
								<a class='dropListLink' href="TournamentInfo/LigaBBVA">LIGA BBVA</a>
							</li>
							<li class='dropOptionList'>
								<a class='dropListLink' href="TournamentInfo/SerieATim">SERIA A TIM</a>
							</li>
							
						</ul>
					</div>
				</li>
				
			</ul>

			<div class='login' ng-controller='LoginController'>
				<input class='loginInputs' type='text' placeholder="FillNickName" ng-model='user' />
				<input class='loginInputs' type='password' placeholder="password"></input>
				<button class='loginButton'> Conexion </button>
				<br>
				<a> Sign Up	</a>
			</div>
		</div>
		<div class='banner'>
		</div>
	</header>
	<div  class='container' ng-view>
	</div>
	<div ng-controller='MyController'>
		</div>
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js'></script>
	<script  src='//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js'></script>
	<script type="text/javascript" src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script type="text/javascript"src='scripts/myModule.js'></script>
	<script type="text/javascript"src='scripts/config.js'></script>
	<script type="text/javascript"src='scripts/changeImages.js'></script>
	<script textype="text/javascript">
       angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  	</script>
</body>
</html>
