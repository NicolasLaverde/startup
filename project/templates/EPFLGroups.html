<section class='containerSection'>
	<header class='headerTourInfo'>
		<h2 class='EuroSection'>
			{{subTit}} Clasification
		</h2>
	</header>

	<div class='GroupsContainer'>
	<table class='tableGroups'>
		<thead > 
			<tr class='headerRow'>  
				<td class='headerPosTD'>Pos </td> <td class='headerTeamTd'>Team </td> <td class='headerTd' > 
			 	Pts  </td>  <td class='headerTd'> PlayedG </td> <td class='headerTd'> Goals </td> <td class='headerTd'> GoalsA </td> <td class='headerTd'>
				Dif-G </td> <td class='headerTd'> Wins </td> <td class='headerTd'> Draws </td> <td class='headerTd'> losses </td> 
			</tr> 
		</thead>
		<tbody>
			<tr ng-repeat='team in teams'>  
				<td class='tdTeamData' ng-class="getPosition($index)">  {{team.position}} </td> <td class='tdTeamName'> <img  class='logoTeams' ng-src='{{team.crestURI}}'/>  {{team.teamName}} </td> <td class='tdTeamData'>   {{team.points}} </td> <td class='tdTeamData'>  {{team.playedGames}} </td> <td class='tdTeamData'> {{team.goals}} 
				</td>  <td class='tdTeamData'>  {{team.goalsAgainst}} </td> <td class='tdTeamData'> {{team.goalDifference}} </td> <td class='tdTeamData'> 
				{{team.wins}} </td> <td class='tdTeamData'> {{team.draws}} 
				</td> <td class='tdTeamData'> {{team.losses}} </td> 

			 </tr>
		</tbody>

	</table>
	</div>

</section>
