<section class='InfoTournament'>
	<header class='headerTourInfo'>
		<h2 class='HeaderTournament'>
			{{caption}}
		</h2>
	</header>

	<article class='PrincipalInfoTournament'>
		<p class='TournamentInfoItem'> <span class='nameSub'>Number of Games: </span> {{numberOfGames}}</p> 
		<p class='TournamentInfoItem'> <span class='nameSub'>Number of Teams: </span> {{numberOfTeams}}</p> 
		<p class='TournamentInfoItem'> <span class='nameSub'>Year of current Event: </span> {{year}}</p> 
		<p class='TournamentInfoItem'> <span class='nameSub'>Updated on: </span> {{lastUpdated}}</p> 
		
	</article>
	<div class='ImagesTournamentInfo'>
		<div class='ImageContainer'>
			<img id='images' class='images imageHidden fadeIn' />
		 </div>
		 <p class='informativeText'>
				
			</p>

	</div>
</section>
